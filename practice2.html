<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Table</title>
    <style>
      h1 {
        text-align: center;
      }
      table  {
        height: 40x;
        width: 3px;
        border: 20px solid black;
        border-collapse: collapse;
        background-color:black;
        font: size 24px;
      }
      .image-item {
        border-image-slice: fill;
        position:-webkit-sticky;
      }
      .caption {
        text-align: center;
        padding:4px;
      }
      th,td{
          color:aliceblue;
          padding:4px;
      }
    </style>
  </head>
  <body>
    <h1><b>Image_Table</b></h1>
    <table>
      <caption>
        IMAGES WITH NAME
      </caption>
      <tr>
        <th>FIRST</th>
        <th>SECOND</th>
        <th>THIRD</th>
      </tr>

      <tr>
        <td>
          <div>
            <img
              class="image-item"
              src="https://images.unsplash.com/photo-1652900439414-c0e834dcfa2f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="SKY"
            />
            <p class="caption">SKY</p>
          </div>
        </td>

        <td>
          <div>
            <img
              class="image-item"
              src="https://media.istockphoto.com/photos/unit-central-processor-chipset-ram-module-working-lights-picture-id1317569247?k=20&m=1317569247&s=612x612&w=0&h=Ek_7Rlql3o70ooOz88HvEZLXngxEcB2VGAAZI6cXicE="
              alt="Interface"
            />
            <p class="caption">Interface</p>
          </div>
        </td>

        <td>
          <div>
            <img
              class="image-item"
              src="https://media.istockphoto.com/photos/world-map-digital-4k-picture-id1324416408?b=1&k=20&m=1324416408&s=170667a&w=0&h=E6x7Zcs8f_VJy6jLvl1yOK1BHR3pyV_LUy2u_-F-yc8="
              alt="Map"
            />
            <p class="caption">Map</p>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div>
            <img
              class="image-item"
              src="https://images.unsplash.com/photo-1556290160-d006087340ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Mountain"
            />
            <p class="caption">Mountain</p>
          </div>
        </td>

        <td>
          <div>
            <img
              class="image-item"
              src="https://images.unsplash.com/photo-1555952678-f7e7bb98302d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Island"
            />
            <p class="caption">Island</p>
          </div>
        </td>

        <td>
          <div>
            <img
              class="image-item"
              src="https://media.istockphoto.com/photos/render-of-a-macro-view-of-a-futuristic-electronic-circuit-board-with-picture-id995267166?b=1&k=20&m=995267166&s=170667a&w=0&h=zJpXaavQUKKAApgTMfdNqBSw1iOUeF7i21Nkbl-q_nY="
              alt="Stack"
            />
            <p class="caption">Stack</p>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div>
            <img
              class="image-item"
              src="https://media.istockphoto.com/photos/4k-blue-ice-picture-id1055097528?b=1&k=20&m=1055097528&s=170667a&w=0&h=-EK__RsA-VvlBsilHu41oCs9laIw6T0MKxjgUTRXro4="
              alt="Star"
            />
            <p class="caption">Star</p>
          </div>
        </td>

        <td>
          <div>
            <img
              class="image-item"
              src="https://images.unsplash.com/photo-1556379092-dca659792591?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Building"
            />
            <p class="caption">Building</p>
          </div>
        </td>

        <td>
          <div>
            <img
              class="image-item"
              src="https://media.istockphoto.com/photos/ancient-roman-white-marble-rotating-statue-of-venus-on-a-light-3d-picture-id1351105383?b=1&k=20&m=1351105383&s=170667a&w=0&h=0Z9EG4JIQ4bTZzI39VcL9UJAc94oOu50J9dyUu55vW0="
              alt="Statue"
            />
            <p class="caption">Statue</p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
